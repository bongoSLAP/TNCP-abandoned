<!DOCTYPE html>
    <html>
        <head>
            <title>Test Page</title>
            <link rel="stylesheet" type="text/css" href="style.css">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
        </head>
        <body>
            <h1>TNCP</h1>
            <div id="triangle-up"></div>
            <div id="completed-submission-container">
                <div id="user-info-container">
                    <p id="user-name-label">User: <span id="user-name">jim</span></p>
                    <p id="karma-score-label">Karma: <span id="karma-score">-34</span></p>
                </div>
                <div id="control-panel">
                    <div id="control-panel-buttons">
                        <img class="control-panel-button" id='cycle-submission-button' src='images/cycle-submissions.png'>
                        <img class="control-panel-button" id='upvote-button' src='images/upvote.png'>
                        <img class="control-panel-button" id='downvote-button' src='images/downvote.png'>
                        <img class="control-panel-button" id='helpful-button' src='images/helpful.png'>
                        <img class="control-panel-button" id='report-button'  src='images/report.png'>
                    </div>
                    <div id="control-panel-counters">
                        <p class="control-panel-counter" id="cycle-submission-count">3</p>
                        <p class="control-panel-counter" id="upvote-count">45</p>
                        <p class="control-panel-counter" id="downvote-count">-29</p>
                        <p class="control-panel-counter" id="helpful-count">4</p>
                    </div>
                </div>
                <div id="submission-text-container">
                    <p id="submission-text">Lorem ipsum.</p>
                    <p id="submission-source">https://www.youtube.com/watch?v=fd3MuK6-W5k&list=WL&index=1</p>
                </div>
            </div>
            <script>
                console.log('dpi: ', window.devicePixelRatio);
            </script>
        </body>
  </html>
